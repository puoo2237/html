<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="quiz02.html" method="get">
        <table>
            <tr>
                <td colspan="2">
                    다음 <span style="background-color: orange;"><b>내용에 맞게 입력</b></span>하시오<br>전공 분야를 입력하세요. 
                    <select size="1" name="major">
                        <option value="v1">소프트웨어</option>
                        <option value="v2">경영</option>
                        <option value="v3">경제</option>
                    </select>
                </td>
                <td rowspan="2">
                    <image src="cutydog.jpg" witdh="280" height="140" align="center"></image>
                </td>
            </tr>
            <tr>
                <td width="60px">이름<br>아이디<br>비밀번호</td>
                <td><input type="text" size="20"><br>
                    <input type="text" size="20"><br>
                    <input type="text" size="20" required pattern="(?=.*[a-z])(?=.*[0-9])[a-z0-9]{8,}">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <fieldset style="width: 500px;">
                        <legend>성별 조사</legend>
                        <label for="female">여성</label><input id="female" type="radio" name="sex" checked>
                        <label for="male">남성</label><input id="male" type="radio" name="sex">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <fieldset style="width: 500px;">
                        <legend>취미 조사</legend>
                        <label for="book">책읽기</label><input id="book" type="checkbox" name="hobby">
                        <label for="study">공부하기</label><input id="study" type="checkbox" name="hobby">
                        <label for="book&study">책 읽으며 공부하기</label><input id="book&study" type="checkbox" name="hobby">
                        <label for="computer">컴퓨터</label><input id="computer" type="checkbox" name="hobby">
                    </fieldset>
                    <fieldset style="width: 500px;">
                        <legend>하고 싶은 말</legend>
                        <textarea style="width: 500px; height: 80px; overflow-y: scroll;"></textarea>
                    </fieldset>
                    <input type="submit" value="완료">
                    <input type="reset" value="다시 작성">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

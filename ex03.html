<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrap" style="background-color: antiquewhite;">
        <div id="header" style="background-color: aqua; height: 100px;">
            <span style="background-color: aliceblue;">header 영역 구분</span></div>
        <div id="main" style="background-color: bisque; height: 100px;">
            <span style="background-color: azure;">main 영역 구분</span></div>
        <div id="footer" style="background-color: burlywood; height: 100px;">
            <span style="background-color: blanchedalmond;">footer 영역 구분</span></div>
    </div>
    <hr>

    <form>
        <input type="text" placeholder="아이디 입력" required><br>
        <input type="text" value="읽기 전용" readonly><br>
        <input type="tel" placeholder="010-1234-1234" pattern="\d{3}-\d{3,4}-\d{4}"><br>

        <input type="submit" value="전송">
        <input type="button" value="이전" disabled>
        <input type="button" value="다음">
        <button type="button">버튼입니다.</button>
    </form>
    <hr>

    <!--
    label은 보통 id 속성과 <input> 태그와 함께 사용
    -->
    <fieldset style="width: 200px;">
        <legend>취미 조사</legend>
        <input type="text" id="id"><br>

        <label for="h1">책</label>
        <input type="checkbox" id="h1"><br>

        <label for="id">입력</label>
    </fieldset>
    <hr>

    <label>인라인</label>
    <hr>
    <!--
    - reset, submit은 <form action="경로">이라는 태그와 같이 동작함
        - submit: 전송
            - name 속성과 함께 GET, POST 등 방식을 이용해서 전송
                - GET: 사용자에게 노출되어도 되는 정보를 이용할 때
                    - ex02.html?이름=1&query=2&test=3
                - POST: 노출되면 안되는 정보를 이용할 때
    - button은 자바스크립트와 함께 사용
    -->
    <form action="ex02.html" method="get">
        <select size="1" name="test1">
            <option value="p1">사과</option>
            <option value="p2">당근</option>
            <option value="p3">코끼리</option>
        </select>

        <input type="text" placeholder="input name" name="이름"><br>
        <input type="text" placeholder="input address" name="query"><br>
        <textarea cols="50" rows="5" name="test"></textarea>
        <hr>
        <input type="reset" value="초기화">
        <input type="submit" value="섭밋">
        <input type="button" value="버튼">
    </form>
    <hr>
    <!-- 
    checkbox type을 이용할 때
        - name이라는 속성을 같이 사용한다고 해서 하나만 선택되는 건 아님 
        - check 해제 가능
    -->
    멍 <input type="checkbox" name="hobby">
    겜 <input type="checkbox" name="hobby">
    코딩 <input type="checkbox" name="hobby">
    <hr>
    <!-- 
    radio type을 이용할 때
        - name이라는 속성을 같이 사용해야 함 (여러 속성 중 하나를 선택하고 싶을 때) 
        - 기본값 지정시: checked
        - check 해제 불가능
    -->
    10대<input type="radio" name="age" checked>
    20대<input type="radio" name="age">
    30대<input type="radio" name="age">
    40대<input type="radio" name="age">
    <hr>

    <input type="color"><br>
    <input type="range"><br>
    <input type="radio"><br>
    <input type="checkbox"><br>
    <input type="hidden" value="안녕하세요"><br>
    <hr>

    <input type="text" placeholder="홍길동" size="10" maxlength="10"><br>
    <input type="password" value="123456"><br>
    <input type="email" placeholder="test@test.com"><br>
    <input type="search" value="검색 x"><br>
    <input type="tel" placeholder="010-1234-1234"><br>
    <input type="number" value="1" min="1" max="10"><br>
    <hr>
    <!-- 
    input type에 따라 용도가 바뀜
    - 버튼을 누르는 용도: button, submit, reset
        - value: 보여질 글자
    - 이미지 삽입: image
        - alt: 이미지 속성 (해당하는 이미지를 불러오지 못할 때 사용)
    - 파일 탐색기: file 
     -->
    <input type="button" value="버튼"><br>
    <input type="submit" value="섭밋"><br>
    <input type="reset" value="리셋"><br>
    <input type="image" src="cutydog.jpg " width="350px" height="200px" alt=""><br>
    <img src="" width="350px" height="200px" alt="이미지 대신 글자로 표현"><br>
    <input type="file"><br>
</body>

</html>
